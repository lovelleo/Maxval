machine:
  python:
    version: 2.7.8
environment:
  CUMULUSCI_KEYCHAIN_CLASS: cumulusci.core.keychain.EnvironmentProjectKeychain
dependencies:
  override:
    - 'pip install --upgrade pip'
    - 'pip install --upgrade cumulusci'
    - 'SET CumulusCi_Key=q7w8d4f5fg12h36j'	
    test:
        post:
        - 'mkdir -p $CIRCLE_CI/Repo/'
        - 'cci task run retrieve_unpackaged -o package_xml src\package.xml -o path $CIRCLE_CI/Repo/'
        - 'cci task run deploy --org Maxval -o path $CIRCLE_CI/Repo/'